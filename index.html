<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hangman</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="attempts">
      <h2>These are incorrect: </h3>
      <p>test</p>
    </div>
    <div class="correct-letters">
      <h2>These are correct: </h3>
      <p>test</p>

    </div>
    <div class="row">
      <button type="button" name="button" value="a" class="button">A</button>
      <button type="button" name="button" value="b" class="button">B</button>
      <button type="button" name="button" value="c" class="button">C</button>
      <button type="button" name="button" value="d" class="button">D</button>
      <button type="button" name="button" value="e" class="button">E</button>
      <button type="button" name="button" value="f" class="button">F</button>
      <button type="button" name="button" value="g" class="button">G</button>
      <button type="button" name="button" value="h" class="button">H</button>
      <button type="button" name="button" value="i" class="button">I</button>
      <button type="button" name="button" value="j" class="button">J</button>
      <button type="button" name="button" value="k" class="button">K</button>
      <button type="button" name="button" value="l" class="button">L</button>
      <button type="button" name="button" value="m" class="button">M</button>
    </div>
    <div class="row">
      <button type="button" name="button" value="n" class="button">N</button>
      <button type="button" name="button" value="o" class="button">O</button>
      <button type="button" name="button" value="p" class="button">P</button>
      <button type="button" name="button" value="q" class="button">Q</button>
      <button type="button" name="button" value="r" class="button">R</button>
      <button type="button" name="button" value="s" class="button">S</button>
      <button type="button" name="button" value="t" class="button">T</button>
      <button type="button" name="button" value="u" class="button">U</button>
      <button type="button" name="button" value="v" class="button">V</button>
      <button type="button" name="button" value="w" class="button">W</button>
      <button type="button" name="button" value="x" class="button">X</button>
      <button type="button" name="button" value="y" class="button">Y</button>
      <button type="button" name="button" value="z" class="button">Z</button>
    </div>

    <div class="results">
      <h2>The word was: </h2>
      <p>Test</p>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
